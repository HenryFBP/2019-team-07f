<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" media="screen" href="/design.css" />
    <title>Project Factor</title>
</head>

<body>
   <header>
       <nav>
           <ul>
               <li><a href="/index.html">Home</a></li>
               <li><a href="/login.html">Login</a></li>
               <li><a href="/aboutus.html">About us</a></li>
           </ul>
       </nav>
   </header>

    <div id="id01" class="modal">
      <form class="modal-content" method="POST" data-netlify = "true">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="firstName"><b>First Name</b></label>
          <input type="text" placeholder="Enter your First Name" id="firstName" required>

          <label for="lastName"><b>Last Name</b></label>
          <input type="text" placeholder="Enter your Last Name" id="lastName" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" id="email" required>
    
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="password" required>
    
          <label for="confirm_password"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" id="confirm_password" required>
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
    
          <p>By creating an account you agree to our <a href="/termsandconditions.html" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
    
<script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    var password = document.getElementsByName("password"), 
    confirm_password = document.getElementByName("confirm_password");

    function validatePassword(){
      if(password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
      } else {
        confirm_password.setCustomValidity('');
      }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
    
</body>

</html>

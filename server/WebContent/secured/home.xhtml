<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://www.w3.org/2001/XMLSchema-instance"
      p:schemaLocation="http://primefaces.org/ui ">

<h:head>
    <title>Home</title>
</h:head>

<h:body>

    <h:form id="home-form">
        <p:panel header="Home">
            <p>
                <h:outputText id="welcome-message"
                              value="Welcome, #{userManager.currentUser.getName()}!"/>
            </p>

            <h:commandButton value="Logout" action="#{userManager.logout()}"/>
        </p:panel>
    </h:form>

</h:body>
</html>

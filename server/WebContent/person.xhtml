<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:ui="http://java.sun.com/jsf/facelets">

        <ui:define name="content">
            <div class="user">
            <h1 style="text-align: center;">Registration</h1>
            <h:form class="form1">

                <div>
                    <label>Username</label>
                        <h:inputText id="username" styleClass="form_input" value="#{person.username}"/>
                </div>

                <div>
                    <label>Full Name</label>
                        <h:inputText id="name" styleClass="form_input" value="#{person.name}"/>
                </div>

                <div>
                    <label>Country</label>
                        <h:inputText id="country" styleClass="form_input" value="#{person.country}"/>
                </div>

                <div>
                    <label>Email</label>
                        <h:inputText id="email" styleClass="form_input" value="#{person.email}"/>
                </div>

                <div>
                    <label>Password</label>
                        <h:inputText id="password" styleClass="form_input" value="#{person.password}"/>
                </div>

                <h:commandButton styleClass="button" action="#{personService.addPerson(person)}" value="Register"/>

            </h:form>
            </div>

        </ui:define>

    </ui:composition>

</html>

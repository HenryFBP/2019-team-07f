<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>

    <h:body>
        <ul>
            <li><a href="#{request.contextPath}/index.xhtml">Home</a></li>
            <li><a href="#{request.contextPath}/new-video.xhtml">Upload New Video</a></li>
        </ul>

        <h:form>
            <p><h:outputText value="Welcome, #{login.currentUser.getName()}!"/></p>
            <h:commandButton value="Logout" action="#{login.logout()}"/>
        </h:form>

            <h3>Registered Users</h3>

            <c:if test="${!empty personService.listPersons()}">
                <table class="tg">
                    <tr>
                        <th width="80">User ID</th>
                        <th width="120">Username</th>
                        <th width="120">Full Name</th>
                        <th width="120">Email Address</th>
                        <th width="120">Country</th>
                        <th width="120">Password</th>
                    </tr>
                    <ui:repeat value="${personService.listPersons()}" var="person">
                        <tr>
                            <td>${person.id}</td>
                            <td>${person.username}</td>
                            <td>${person.name}</td>
                            <td>${person.email}</td>
                            <td>${person.country}</td>
                            <td>${person.password}</td>
                        </tr>
                    </ui:repeat>
                </table>
            </c:if>

    </h:body>

</html>
